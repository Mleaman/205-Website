<!DOCTYPE html> <!--Declares the document is html-->
<html lang="en">
  <!--Define language for screen readers and search engines etc-->
  <html>
    <!--Desrcribes the document as html-->
    <head>
      <!--Defines information about the document-->
      <meta charset="utf-8">
      <!--Defines the character set the page is using-->
      <title>Mark's All-time Greats</title>
      <!--Sets The text in the browser tab-->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--Allows control of the viewport so sites can resize on different devices-->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!--Imports the core bootstrap.min.css features-->
      <link rel="stylesheet" href="css/layout.css">
      <!--Overides features from bootstrap.css-->
      <script src="js/jquery.js"></script> <!--Imports jquery features for the dropdown menu-->
      <script src="js/bootstrap.min.js"></script> <!--Imports the core bootstrap.min.js features-->
    </head>
    <body>
      <!--Site Contents-->
      <!-- Header -->
      <header class="middlesettings centered">
        <!--Two classes are being called from layout.css in the head class to change the apperance of the element.-->
        <div class= "middletext">
          <!--div is an element within the document and the class is something being called from a different file or libary such as the css documents-->
          <img src="images/logo.png" alt="sweetlogoyo" style="width:304px;height:228px;">
          <h1>Mark's All Time Greats!</h1>
          <!--These tags change the text size and look and is typically used for headers hence the tag <h1>-->
          <h3>Awful Recommendations For Great Things!</h3>
          <!--The same as above but a small size-->
          <br> <!--Leaves a blank line-->
          <!--Button links to other sites and pages-->
          <a style="color:white" href="videogames.html" class="btn-xl">Video Games</a>
          <a style="color:white" href="music.html" class="btn-xl">Music Artists</a>
          <a style="color:white" href="movies.html" class="btn-xl">Movies</a>
          <a style="color:white" href="contact.html" class="btn-xl">Contact Me
          </a>
        </div>
      </header>
    </body>
    <!--tags with a slash at the begining show that element is closed such as <body> </body>-->
